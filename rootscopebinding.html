<!doctype html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
</head>
<body>
	<div ng-app="myApp">
		<h1>Hello {{name}}</h1>
	</div>
</body>
<script type="text/javascript">
	angular.module('myApp',[]).run(
			function($rootScope){
				$rootScope.name="World!";
			}
		);
</script>
</html>
