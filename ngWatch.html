<!doctype html>
<html ng-app>
<head>
	<title></title>
	<script type="text/javascript" src="	bower_components/jquery/dist/jquery.js"></script>
<!-- 	<script type="text/javascript" src="bower_components/angular/angular.js"></script> -->
	<script type="text/javascript" src="bower_components/angular/angular-1.2.5.js"></script>
</head>
<body>
	<div ng-controller="watchCtrl">
		<div ng-click="changeSize()" style="width:100px;height:100px;background-color:red;"></div>
		<div>{{w}} - {{h}}</div>
		<div>
			<input type="text" ng-model="w"/>
			<input type="text" ng-model="h"/>
		</div>
	</div>
</body>
<script type="text/javascript">
function watchCtrl($scope,$element){
	var d = $element.children().eq(0);
	$scope.w = d.width();
	$scope.h = d.height();
	$scope.$watch('w',function(to,from){
		d.width(to);
	});
	$scope.$watch('h',function(to,from){
		d.height(to);
	});
	$scope.changeSize = function(){
		$scope.w +=10;
		$scope.h +=10;
	};
}
</script>
</html>
