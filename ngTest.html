<!doctype html>
<html ng-app="">
<head>
	<title></title>
<!-- 	<script type="text/javascript" src="bower_components/angular/angular.js"></script> -->
<script type="text/javascript" src="bower_components/angular/angular-1.2.5.js"></script>
</head>
<body>
	<div ng-controller="test">
		<div>Hello</div>
		<div>
			<input type="text" ng-model="name"/>
			{{name}}
		</div>
		<div>
			<span ng-bind="info.title"></span>
			<span ng-bind="info.price"></span>
		</div>
	</div>
</body>
<script type="text/javascript">
	function test($scope,$element){
		var e = $element.children().eq(0);
		alert(e.html());
		$scope.name="test";
		$scope.info={title:"angularjs",price:10};
	}
</script>
</html>
